<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Example</title>
</head>
<body>
    <table>
        <tr>
            <th>Dot</th>
            <th>Circle</th>
            <th>Square</th>
            <th>None</th>
        </tr>
        <tr>
            <td>
                
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                    <li>Banana</li>
                </ul>
            </td>
            <td>
            
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                    <li>Banana</li>
                </ul>
            </td>
            <td>
           
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                    <li>Banana</li>
                </ul>
            </td>
            <td>
                <ul style="list-style-type:none;">
                    <li>Apple</li>
                    <li>Mango</li>
                    <li>Orange</li>
                    <li>Banana</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
